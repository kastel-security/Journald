plugins {
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    implementation 'com.google.guava:guava:31.1-jre'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(15)
    }
}

application {
    mainClass = 'edu.kit.journald.Attacker'
}

tasks.named('test') {
    useJUnitPlatform()
}
